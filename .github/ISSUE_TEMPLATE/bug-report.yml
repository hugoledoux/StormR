name: üêõ Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Thanks for reporting a bug! Please describe what you were trying to get done.
        Tell us what happened, what went wrong.
    validations:
      required: true

  - type: textarea
    id: sample-code
    attributes:
      label: Minimal Complete Verifiable Example
      description: |
        Minimal, self-contained copy-pastable example that demonstrates the issue. Please include any relevant output. This will be automatically formatted into code, so no need for markdown backticks.
      render: R

  - type: textarea
    id: propose-a-solution
    attributes:
      label: Propose a solution
      description: |
        Describe what you expected to happen, what you would have liked to happen and if possible propose a solution.
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: Anything else we need to know?
      description: |
        Please describe any other information you want to share.

  - type: textarea
    id: show-versions
    attributes:
      label: Environment
      description: |
        Paste the output of `packageVersion("StormR")` between the `<details>` tags, leaving an empty line following the opening tag.
        If working in development mode, please provide the name of the branch and the associated last commit.
      value: |
        <details>



        </details>
    validations:
      required: true
